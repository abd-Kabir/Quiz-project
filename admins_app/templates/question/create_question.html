{% extends 'base.html' %}
{% load mytags %}
{% block title %}
    Create Question
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-10 offset-1">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.category.id_for_label }}" class="form-label">{{ form.category.label }}</label>
                    {{ form.category }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.level.id_for_label }}" class="form-label">{{ form.level.label }}</label>
                    {{ form.level }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.lang.id_for_label }}" class="form-label">{{ form.lang.label }}</label>
                    {{ form.lang }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.question.id_for_label }}" class="form-label">{{ form.question.label }}</label>
                    {{ form.question }}
                </div>
                <input type="submit" class="btn btn-success" value="Proceed">
            </form>
        </div>
    </div>
{% endblock %}
