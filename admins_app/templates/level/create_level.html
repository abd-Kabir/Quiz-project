{% extends 'base.html' %}
{% load mytags %}
{% block title %}
    Create Question
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-10 offset-1">
            <form method="post" >
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.level.id_for_label }}" class="form-label">{{ form.level.label }}</label>
                    {{ form.level }}
                </div>
                <input type="submit" class="btn btn-success" value="Save">
            </form>
        </div>
    </div>
{% endblock %}
